name: Triage Issues

on:
  issues:
    types:
      - opened
      - edited

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - name: Label issues
        uses: github/issue-labeler@v3.4
        with:
          configuration-path: .github/labeler.y
          enable-versioned-regex: 0
          repo-token: ${{ github.token }}
